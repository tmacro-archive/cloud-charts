nameOverride: ""
fullnameOverride: ""

release: Crouching Tiger

argo-cd:
  fullnameOverride: argocd

argo:
  enabled: True
  namespaceLabels:
    cert-manager-tls: service
    authelia-client: argocd-dex
  ingress:
    enabled: True
    domain: argo.example.com
    entryPoints:
      - websecure
    tls:
      enabled: True
      secretName: service-tls

syncPolicy:
  automated:
    prune: false
    selfHeal: true
    allowEmpty: false
  syncOptions:
    - Validate=true
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true

cloudDeploy:
  targetRevision: HEAD

platform:
  targetRevision: HEAD
